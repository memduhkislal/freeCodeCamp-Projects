<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anket Formu</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1 id="title">Firma İsmi Anket Formu</h1>
        <p id="description">Platformu geliştirmemize yardımcı olmak için zaman ayırdığınız için teşekkür ederiz.</p>
    </header>


    <form id="survey-form">
    <div class="form-class">
            <label id="name-label">İsim</label>
            <input type="text" id="name" class="form-input" placeholder="İsminizi Giriniz!">
        </div>
        <div class="form-class">
            <label id="email-label">Email</label>
            <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="E-mail Adresinizi Giriniz" class="form-input" >
            </div>

      <div class="form-class">
            <label id="number-label">Yaş</label>
            <input type="number" id="number" min="18" max="99" placeholder="Yaşınızı Giriniz" class="form-input">
    </div>

     <div class="form-class">
        <label id="select-label">Hangi seçenek mevcut rolünüzü en iyi şekilde tanımlar?</label>
            <select id="dropdown">
                <option value="ogrenci">Öğrenci</option>
                <option value="calisan">Çalışan</option>
                <option value="diger">Diğer</option>
            </select>
        </div>
 <hr>
        <div class="form-class">
            <label id="radio-label">Sitemizi arkadaşlarına önerir misin?<br><br></label>
            <label><input type="radio" class="box" name="user-reccomend" >Evet</label>
            <label> <input type="radio" class="box"  name="user-reccomend">Hayır</label>
        </div>

        <div class="form-class">
            <label id="checkbox-label">Kendinizi hangi alanda geliştirmek istiyorsunuz? <br><br></label>

            <label><input type="checkbox" name="" value="Data" class="box">Data
            </label>

            <label><input type="checkbox" name="" value="Beck-end" class="box">Beck-end</label>

            <label><input type="checkbox" name="" value="Front-end"  class="box">Front-end</label>
            
            <label><input type="checkbox" name="" value="Git"  class="box">Git</label>
        </div>
<hr>
        <div class="form-class">
            <label id="text-area-label">Yorum ve Öneri</label>
            <textarea name="yorum" class="inpur-textarea" placeholder="Yorumunuzu buraya girebilirsiniz..."></textarea>
        </div>

        <div class="form-class">
            <button type="submit" class="submit-button">
                Gönder
            </button>
        </div>


     </form>
  
    
</body>
</html>
